<div class="container" >
    <div class="row-mt-3">
        <div class="col-12 col-lg-4 offset-lg-4">
            <mat-card class="text-center">
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                    <img  mat-card-avatar src="/assets/img/download.jpg" alt="">
                </mat-card-header>
                <mat-card-content>
                    <form #resetPass="ngForm" (ngSubmit)="onResetpass(resetPass)" >
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input email ngModel matInput required id="email" name="email" type="email" #email="ngModel">
                                <mat-error *ngIf="email.invalid && email.errors?.['required']">Email is <strong>required</strong></mat-error>
                                <mat-error *ngIf="email.invalid && email.errors?.['required']">Please enter a valid email address</mat-error>
                            </mat-form-field>   
                        </p>

                      
                        <button type="submit" color="primary" mat-raised-button [disabled]="resetPass.invalid" >Send Password Reset Email</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>    
    </div>
</div>
