
<div class="container"  >
    <div class="row-mt-3">
        <div class="col-12 col-lg-4 offset-lg-4">
            <mat-card class="text-center">
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                    <img  mat-card-avatar src="/assets/img/download.jpg" alt="">
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="submit()" >
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input formControlName="email" matInput required id="email" name="email" type="email" >
                            </mat-form-field>   
                        </p>

                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input formControlName="password" matInput required id="password" name="password" type="password" autocomplete="new-password" minlength="5">

                                <mat-hint align="end" class="pointer text-primary" routerLink="reset" >Forgot Password?</mat-hint>
                            </mat-form-field>   
                        </p>
                        <button type="submit" color="primary" mat-raised-button [disabled]="loginForm.invalid" >Login</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>    
    </div>
</div>
