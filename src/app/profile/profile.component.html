<div class="form-container mat-elevation-z5 text-center" *ngIf="user$ | async as user">
    <h1>User Profile</h1>
    <div class="profile">
        <img width="120" height="120" [src]="user.photoURL ?? 'assets/profile/pngwing.com.png' " alt="">
    </div>
    <button mat-mini-fab (click)="inputField.click()">
        <mat-icon class="mat-18">edit</mat-icon>
    </button>
    <input #inputField type="file" hidden>
</div>
